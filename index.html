<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の日付</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* 背景色は白 */
            color: #2c3e50; /* ダークなテキストカラー */
        }
        .date {
            font-size: 1.8em; /* フォントサイズを小さく調整 */
            color: #2c3e50; /* ダークなテキストカラー */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2); /* 軽いシャドウ効果 */
            padding: 15px 30px; /* パディングのみで余白を調整 */
            background-color: rgba(255, 255, 255, 0.9); /* 背景の透過効果のみ */
        }
    </style>
</head>
<body>
    <div class="date" id="date"></div>
    <script>
        const dateElement = document.getElementById('date');
        const today = new Date();
        const options = { 
            year: 'numeric', 
            month: '2-digit', 
            day: '2-digit', 
            weekday: 'short' // 曜日を短縮形で表示
        };
        // 日付のフォーマットを "2024/08/27(火)" に変更
        const formattedDate = today.toLocaleDateString('ja-JP', options).replace(' ', '').replace('日', '');
        dateElement.textContent = formattedDate;
    </script>
</body>
</html>
