<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の日付</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb); /* コスミックな背景 */
        }
        .date {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 8px #000000; /* コスミックな効果 */
            border: 3px solid #ffffff;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2); /* 背景の透過効果 */
        }
    </style>
</head>
<body>
    <div class="date" id="date"></div>
    <script>
        const dateElement = document.getElementById('date');
        const today = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            weekday: 'long' // 曜日を追加
        };
        // 日本語表示に変更
        dateElement.textContent = today.toLocaleDateString('ja-JP', options);
    </script>
</body>
</html>
