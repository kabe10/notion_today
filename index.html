<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の日付</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* 背景色は白 */
            color: #2c3e50; /* ダークなテキストカラー */
        }
        .date {
            font-size: 2.5em;
            color: #2c3e50; /* ダークなテキストカラー */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2); /* 軽いシャドウ効果 */
            padding: 15px 30px; /* パディングのみで余白を調整 */
            background-color: rgba(255, 255, 255, 0.9); /* 背景の透過効果のみ */
        }
    </style>
</head>
<body>
    <div class="date" id="date"></div>
    <script>
        const dateElement = document.getElementById('date');
        const today = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            weekday: 'long' 
        };
        dateElement.textContent = today.toLocaleDateString('ja-JP', options);
    </script>
</body>
</html>
